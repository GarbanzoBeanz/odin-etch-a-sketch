<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title-container">
     <h1>Etch A Sketch!</h1>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="button-container">
        <button id="color-button">Color</button>
        <button id="shading-button">Shading</button>
        <button id="lighten-button">Lighten</button>
        <button id="rainbow-button">Rainbow</button>
        <button id="eraser-button">Eraser</button>
        <button id="clear-button">Clear</button>
      </div>

      <div class="slide-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="box-range">
      </div>

      <div class="game-container">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p></p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
