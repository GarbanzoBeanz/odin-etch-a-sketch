<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div></div>
      <div class="title-container">
        <h1 class="text-center">Etch A Sketch!</h1>
      </div>
      
      <div class="dark-mode-container">
        <button id="dark-mode-button"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
        <button id="light-mode-button" class="hide"><i class="fa fa-sun-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="button-container">
        <button class="game-button" id="color-button">Color</button>
        <button class="game-button" id="shading-button">Shading</button>
        <button class="game-button" id="lighten-button">Lighten</button>
        <button class="game-button" id="rainbow-button">Rainbow</button>
        <button class="game-button" id="eraser-button">Eraser</button>
        <button class="game-button" id="clear-button">Clear</button>
      </div>

      <div class="slide-container">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider vertical"
          id="box-range"
        />
        <label for="box-range">Grid Size: <span id="range-value">50</span></label>
      </div>

      <div class="game-container">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p></p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
